  <p>This is a demo of a complex category structure for the toolbox.</p>

  <xml id="toolbox" style="display: none">
    <category name="Search" custom="SEARCH"></category>
	
	<category name="TEDD Category" colour="%{BKY_LOOPS_HUE}">
	
	<block type="tedd_tcttemplate_blank"></block>
	
	<block type="import">
		<field name="import_value">import_time</field>
	</block>
	
	<block type="import_custom">
		<field name="import_value">custom_import</field>
	</block>
	
	
	<block type="import_custom">
      <field name="import_value">Utils.utilities</field>
      <next>
        <block type="klema_15">
          <value name="errorID">
            <block type="math_number">
			  <field name="positive_check">TRUE</field>
              <field name="NUM">0</field>
            </block>
          </value>
        </block>
      </next>
    </block>
	
    <block type="startanje_ploce">
      <value name="state">

          <field name="NUM">0</field>
        </block>
      </value>
      <value name="errorID">
        <block type="math_number">
          <field name="NUM">0</field>
        </block>
      </value>
    </block>
	
	<block type="import_custom">
      <field name="import_value">Utils.API_Diagnostic</field>
      <next>
        <block type="provjera_dtc_statusa">
          <value name="dtc">

              <field name="TEXT"></field>
            </block>
          </value>
          <value name="errorID">
            <block type="math_number">
              <field name="NUM">0</field>
            </block>
          </value>
        </block>
      </next>
    </block>
	
    <block type="dodavanje_conditiona">
      <value name="host">
        <block type="text">
          <field name="TEXT"></field>
        </block>
      </value>
      <value name="condition">

      <value name="errorID">

    </block>
	
    <block type="provjera_conditiona">

          <field name="TEXT"></field>

      </value>
      <value name="timeout">

          <field name="NUM">0</field>
        </block>
      </value>
      <value name="errorID">
        <block type="math_number">
          <field name="NUM">0</field>
        </block>
      </value>
    </block>
	
    <block type="klema_30">
